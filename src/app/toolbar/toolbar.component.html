
<!-- class="my-element" [style.background-image]="'url(' + backgroundImages[currentImage] + ')'"> -->
    <mat-toolbar>
        <img src="https://vectorlogoseek.com/wp-content/uploads/2019/03/srm-institute-of-science-and-technology-vector-logo.png" width="150" height="61"/>&nbsp;&nbsp;
        <span style="color: blue; font-size: 22px;">Events Management Portal</span>
        <div  fxLayoutAlign="end center"  fxFlex>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>person</mat-icon>
          </button>
        </div>
    </mat-toolbar>
    
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>{{authService?.userDetails?.first_name}} {{authService?.userDetails?.last_name}}</span>
      </button>
      <button mat-menu-item>
        <mat-icon>email</mat-icon>
        <span>{{authService?.userDetails?.email}}</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
